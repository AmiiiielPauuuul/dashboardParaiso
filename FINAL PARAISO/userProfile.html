<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paraiso Hotel Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div
          class="bg-success col-auto col-md-4 min-vh-100 d-flex flex-column justify-content-between sideBar"
        >
          <div class="bg-success p-2 hi">
            <a
              class="d-flex text-decoration-none mt-1 align-items-center text-white"
            >
              <span
                class="fs-4 d-none d-sm-inline-flex flex-fill justify-content-center pt-3"
              >
                <img src="imgs/logo.png" alt="" />
              </span>
            </a>
            <ul class="nav nav-pills flex-column mt-4 pt-5">
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-white">
                  <ion-icon name="home"></ion-icon
                  ><span class="fs-4 ms-3 d-none d-sm-inline">Profile</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0">
                <a href="userDashboard.html" class="nav-link text-white">
                  <ion-icon name="book"></ion-icon
                  ><span class="fs-4 ms-3 d-none d-sm-inline">Bookings</span>
                </a>
              </li>
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-white">
                  <ion-icon name="cash"></ion-icon
                  ><span class="fs-4 ms-3 d-none d-sm-inline">Payment</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="p-3">
            <ul class="nav nav-pills flex-column mt-4">
              <li class="nav-item py-2 py-sm-0">
                <a href="#" class="nav-link text-white">
                  <ion-icon name="log-out"></ion-icon
                  ><span class="fs-4 ms-3 d-none d-sm-inline">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Main Content -->
        <div class="col">
          <div class="container-fluid" id="main-content">
            <div class="row">
              <div class="col-lg-15 ms-auto p-4 overflow-hidden">
                <h1 class="display-3">Good morning, User!</h1>
                <hr />
                <div
                  class="d-flex align-items-center justify-content-between mb-4"
                >
                  <h1>Profile</h1>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-success"> <a href="userEditProfile.html">Edit</a> </button>
                  </div>
                </div>

                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
